<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メモ帳サンプル</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <style>
    #memo_indicate{
      width: 400px;
      height: 400px;
      border: solid 2px #e0e0e0;
    }

    #memo_done{
      width: 400px;
      height: 400px;
      border: solid 2px #e0e0e0;
    }
    #save{
      display: none;
    }
  </style>
</head>

<body>

<div id="memo_indicate">
  
</div>

<div id="memo_area"></div>

<a href="#" id="save">保存する</a>
<div id="memo_done">
  
</div>


<script>
$(function(){
  //memo_indicateのエリアをクリックした時にテキストエリアを表示する
  $('#memo_indicate').on('click',function(){
    var insertHtml = '<input type="text" id="memo">';
    $('#memo_area').html(insertHtml);
    $('#save').show();
  });
  //保存するボタンを押した時に
  $('#save').on('click',function(){
    var data = $('#memo').val();
    //①今書いていたテキストエリアを消す
  　//$('#memo').hide();
  　//$('#save').hide();
  //②別のエリアにその内容を表示する
    $('#memo_done').text(data);
  });

  // 
  // $('#save').on('click',function(){
  //   var data = $('#memo').val();
  //   console.log(data);
  //   //①今書いていたテキストエリアを消す
  //   $('#memo').hide();
  //   $('#save').hide();
  //   //②別のエリアにその内容を表示する
  //   alert('save!');

  // });

});
  
</script>
</body>
</html>
